        <span id="count">0</span>
      </div>

      <div class="controls">
        <button id="decrement" class="decrement">âˆ’</button>

    <div class="info">
      <p>This demo has intentional bugs for teaching visual validation.</p>
      <p>Run <code>/EA-demo-visual</code> to see the agent fix them!</p>
    </div>
